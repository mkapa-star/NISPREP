<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мой профиль</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .avatar {
      display: block;
      margin: 0 auto 20px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #4CAF50;
    }
    .info {
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Привет, я Иван!</h1>
  <img class="avatar" src="https://example.com/avatar.jpg" alt="Аватар Ивана" />
  <div class="info">
    <p>Возраст: 25</p>
    <p>Город: Москва</p>
    <p>Интересы: программирование, музыка, путешествия</p>
  </div>
</body>
</html>
